<div class="container">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" required minlength="6" />

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" required minlength="6" />

    </div>
    <div class="form-group">
        <label for="repeat">Repeat password</label>
        <input type="password" formControlName="repeat" class="form-control" required minlength="6" />
    </div>
    <div class="form-group">
        <button [disabled]="registerForm.invalid || registerForm.value.password != registerForm.value.repeat" class="btn btn-primary">Sign up</button>
    </div>

</form>
<a [routerLink]="['/login']">
    Already have an account?
</a>
</div>
