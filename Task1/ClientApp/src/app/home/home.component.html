<div class="container">
  <div class="row">
    <div class="mycol smallcol">
      <div class="mycard">
        <input [(ngModel)]="newTask" placeholder="Task Name" class="col-12" />
        <button [disabled] = "newTask.length<1 || loading" (click)="AddTask()" class="col-12">Add</button>
      </div>
      <div *ngFor="let task of tasks" class="mycard">
        {{task.Name}}
      </div>
    </div>
    <div class="mycol smallcol">
       <div class="mycard">
        <input [(ngModel)]="newUser" placeholder="User Name" class="col-12" />
        <button [disabled] = "newUser.length<1 || loading" (click)="AddUser()" class="col-12">Add</button>
      </div>
      <div *ngFor="let user of users" class="mycard">
        {{user.FullName}}
      </div>
    </div>
    <div class="mycol">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
              </tr>
            </tbody>
          </table>
    </div>

    <button class="btn" (click)="logOut()">Log Out</button>
  </div>
</div>
