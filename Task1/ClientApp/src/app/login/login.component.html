<div class="container">
        <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" required minlength="6" />

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" required minlength="6" />

    </div>
    <div class="form-group">
        <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </div>
</form>
<a [routerLink]="['/register']">
    Create new account
</a>
</div>
